<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combat Pokémon</title>

    <link rel="stylesheet" href="assets/index.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="top">
        <h1>combat pokémon</h1>
      </div>
      <div class="game">
        <div class="game-screen">
          <div class="rival">
            <div class="stats">
              <div class="stats-container">
                <div class="titre">
                  <h2>Dracolosse</h2>
                  <p>n.100</p>
                </div>
                <div class="pv"><p>374/374</p></div>
              </div>
            </div>
            <div class="sprite">
              <img src="assets/img/dracolosse-face.png" alt="" />
            </div>
          </div>
          <div class="player">
            <div class="sprite">
              <img src="assets/img/aligatueur-dos.png" alt="" />
            </div>
            <div class="stats">
              <div class="stats-container">
                <div class="titre">
                  <h2>aligatueur</h2>
                  <p>n.100</p>
                </div>
                <div class="pv"><p>374/374</p></div>
              </div>
            </div>
          </div>
          <div class="conducteur"></div>
        </div>
      </div>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
